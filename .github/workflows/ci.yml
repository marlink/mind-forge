name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mindforge
          POSTGRES_PASSWORD: mindforge_test
          POSTGRES_DB: mindforge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run db:generate --workspace=server
      
      - name: Run migrations
        run: npm run db:migrate --workspace=server
        env:
          DATABASE_URL: postgresql://mindforge:mindforge_test@localhost:5432/mindforge_test
      
      - name: Run tests
        run: npm run test --workspace=server
        env:
          DATABASE_URL: postgresql://mindforge:mindforge_test@localhost:5432/mindforge_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build server
        run: npm run build --workspace=server
      
      - name: Build client
        run: npm run build --workspace=client
      
      - name: Build Docker images
        run: |
          docker build -t mindforge-server:latest -f server/Dockerfile .
          docker build -t mindforge-client:latest -f client/Dockerfile .
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            server/dist
            client/.next
          retention-days: 7

